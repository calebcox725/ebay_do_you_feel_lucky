<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>L A S T M I N U T E</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 style="font-family: 'Raleway', sans-serif;">L A S T M I N U T E</h1>
        <h3 style="font-family: 'Playfair Display', serif; color: #D4AF37">1 Minute • 3 Choices • 1 Dollar</h3>

        <div class="lead">
          <br>
          <form>
            <select id="category"></select>
            <input id="submit" type="submit" value="Search" class="btn btn-primary">
            <button id="history" class="btn btn-info">Show History</button>
          </form>
        </div>
      </div>

      <div id="results" class="row"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="adapters/ebay_adapter.js"></script>
    <script src="models/category.js"></script>
    <script src="models/item.js"></script>
    <script src="models/seller.js"></script>
    <script src="controllers/sellers_controller.js"></script>
    <script src="controllers/items_controller.js"></script>
    <script src="app.js"></script>

    <script id="auction-template" type="text/x-handlebars-template">
      <a href="{{linkURL}}" target="_blank">
        <div class="thumbnail col-sm-4" style="height: 500px">
          <img src="{{imgURL}}" style="max-height: 300px; max-width: 300px">
          <div class="caption">
            <h5>{{description}}</h5>
            <p><b>${{price}}</b> from {{place}}</p>
            <div id='seller{{seller.id}}'></div>
            <div id='time{{id}}'></div>
          </div>
        </div>
      </a>
    </script>

    <script id="seller-template" type="text/x-handlebars-template">
      <p>
        <a href="http://www.ebay.com/usr/{{username}}" target="_blank"><b>{{username}}</b></a>
        (<a href="http://feedback.ebay.com/ws/eBayISAPI.dll?ViewFeedback2&userid={{username}}" target="_blank">{{feedbackScore}}</a>)<br>
        {{positiveFeedbackPercent}}% Positive feedback
      </p>
    </script>

  </body>
</html>
